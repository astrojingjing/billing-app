<body>
    <!-- È°∂ÈÉ®ÂØºËà™ -->
    <header class="header">
        <div class="header-content">
            <div class="logo">

                <div class="logo-text">
                    <h1>ÊàëÁöÑËÆ∞Ë¥¶Êú¨</h1>

    <!-- ‰∏ªÂÜÖÂÆπ -->
    <main class="container">
        <!-- Êú¨ÊúàÊ¶ÇËßà -->
        <div class="overview-card">
            <div class="overview-header">
                <div class="overview-title">
                    üìä Ê¶ÇËßà
                </div>
                <div class="month-selector">
                    <button class="month-nav-btn" onclick="changeMonth(-1)">‚Äπ</button>
                    <span class="month-display" id="currentMonthDisplay">2026-02</span>

                </div>
            </div>
            <div class="overview-stats">
                <div class="stat-box income">
                    <div class="stat-label">Êî∂ÂÖ•</div>
                    <div class="stat-value" id="totalIncome">¬•0.00</div>
                </div>
                <div class="stat-box expense">
                    <div class="stat-label">ÊîØÂá∫</div>
                    <div class="stat-value" id="totalExpense">¬•0.00</div>

                <div class="stat-box balance">
                    <div class="stat-label">Áªì‰Ωô</div>

        <!-- ÊúàÂ∫¶ÁªüËÆ° -->

        <!-- ‰∫§ÊòìËÆ∞ÂΩï -->
        <div class="transactions-card">

    </main>

    <!-- Ê∑ªÂä†ËÆ∞ÂΩïÂºπÁ™ó -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Ê∑ªÂä†Êñ∞ËÆ∞ÂΩï</div>

            </div>
            <form id="transactionForm">
                <div class="type-toggle">
                    <button type="button" class="type-btn active expense" onclick="setTransactionType('expense')">ÊîØÂá∫</button>
                    <button type="button" class="type-btn income" onclick="setTransactionType('income')">Êî∂ÂÖ•</button>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Êó•Êúü</label>
                        <input type="date" class="form-input" id="dateInput" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ÂàÜÁ±ª</label>
                        <select class="form-select" id="categoryInput" required>
                            <option value="">ÈÄâÊã©ÂàÜÁ±ª</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ÈáëÈ¢ù</label>
                    <input type="number" step="0.01" class="form-input" id="amountInput" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Â§áÊ≥®ÔºàÈÄâÂ°´Ôºâ</label>

                </div>

                <input type="hidden" id="editTransactionId" value="">

    <!-- ÁÆ°ÁêÜËÆ∞ÂΩïÂºπÁ™ó -->
    <div class="modal-overlay" id="manageModalOverlay" onclick="closeManageModalOnOverlay(event)">
        <div class="modal-content" style="max-height: 80vh; overflow-y: auto;">
            <div class="modal-header">
                <div class="modal-title">ÁÆ°ÁêÜËÆ∞ÂΩï</div>
                <button class="close-btn" onclick="closeManageModal()">√ó</button>
            </div>
            <div id="manageList" style="padding: 10px 0;"></div>
        </div>
    </div>

    <script>
        // Á±ªÂà´È¢úËâ≤Êò†Â∞Ñ
        const CATEGORY_COLORS = {
            'È§êÈ•Æ': '#FF6B6B',
            '‰∫§ÈÄö': '#4ECDC4',
            'Ë¥≠Áâ©': '#45B7D1',
            'Â®±‰πê': '#FFA07A',
            'ÂåªÁñó': '#98D8C8',
            '‰ΩèÊàø': '#F7DC6F',
            'Â∑•ËµÑ': '#2ECC71',
            'Â•ñÈáë': '#F39C12',
            'ÊäïËµÑ': '#9B59B6',
            'ÂÖ∂‰ªñ': '#95A5A6'
        };

        const EXPENSE_CATEGORIES = ['È§êÈ•Æ', '‰∫§ÈÄö', 'Ë¥≠Áâ©', 'Â®±‰πê', 'ÂåªÁñó', '‰ΩèÊàø', 'ÂÖ∂‰ªñ'];
        const INCOME_CATEGORIES = ['Â∑•ËµÑ', 'Â•ñÈáë', 'ÊäïËµÑ', 'ÂÖ∂‰ªñ'];

        // Áä∂ÊÄÅÁÆ°ÁêÜ
        let transactions = [];
        let currentType = 'expense';
        let currentMonth = ''; // ÂΩìÂâçÊü•ÁúãÁöÑÊúà‰ªΩ YYYY-MM
        let pieChart = null;
        let editingTransactionId = null; // ÂΩìÂâçÁºñËæëÁöÑ‰∫§ÊòìID

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
            initForm();
            initCurrentMonth();
            renderAll();
        });

        // ÂàùÂßãÂåñÂΩìÂâçÊúà‰ªΩ
        function initCurrentMonth() {
            const now = new Date();
            currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            updateMonthDisplay();
        }

        // Êõ¥Êñ∞Êúà‰ªΩÊòæÁ§∫
        function updateMonthDisplay() {
            const [year, month] = currentMonth.split('-');
            document.getElementById('currentMonthDisplay').textContent = `${year}-${month}`;
        }

        // ÂàáÊç¢Êúà‰ªΩ
        function changeMonth(delta) {
            const [year, month] = currentMonth.split('-').map(Number);
            let newYear = year;
            let newMonth = month + delta;

            if (newMonth > 12) {
                newMonth = 1;
                newYear = year + 1;
            } else if (newMonth < 1) {
                newMonth = 12;
                newYear = year - 1;
            }

            currentMonth = `${newYear}-${String(newMonth).padStart(2, '0')}`;
            updateMonthDisplay();
            renderAll();
        }

        // Ëé∑ÂèñÊåáÂÆöÊúà‰ªΩÁöÑ‰∫§Êòì
        function getMonthTransactions(monthStr) {
            return transactions.filter(t => t.date.startsWith(monthStr));
        }

        // ‰ªé localStorage Âä†ËΩΩÊï∞ÊçÆ
        function loadTransactions() {
            const saved = localStorage.getItem('transactions');
            if (saved) {
                transactions = JSON.parse(saved);
            }
        }

        // ‰øùÂ≠òÂà∞ localStorage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // ÂàùÂßãÂåñË°®Âçï
        function initForm() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            updateCategoryOptions();
        }

        // Êõ¥Êñ∞ÂàÜÁ±ªÈÄâÈ°π
        function updateCategoryOptions() {
            const select = document.getElementById('categoryInput');
            const categories = currentType === 'expense' ? EXPENSE_CATEGORIES : INCOME_CATEGORIES;
            
            select.innerHTML = '<option value="">ÈÄâÊã©ÂàÜÁ±ª</option>';
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
        }

        // ËÆæÁΩÆ‰∫§ÊòìÁ±ªÂûã
        function setTransactionType(type) {
            currentType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.type-btn.${type}`).classList.add('active');
            updateCategoryOptions();
        }

        // ÊâìÂºÄÂºπÁ™óÔºàÊñ∞Â¢ûÊ®°ÂºèÔºâ
        function openModal() {
            editingTransactionId = null;
            document.getElementById('editTransactionId').value = '';
            document.querySelector('.modal-title').textContent = 'Ê∑ªÂä†Êñ∞ËÆ∞ÂΩï';
            document.getElementById('submitBtn').textContent = '‰øùÂ≠òËÆ∞ÂΩï';
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // ÁºñËæëËÆ∞ÂΩï
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            editingTransactionId = id;
            document.getElementById('editTransactionId').value = id;
            document.querySelector('.modal-title').textContent = 'ÁºñËæëËÆ∞ÂΩï';
            document.getElementById('submitBtn').textContent = 'Êõ¥Êñ∞ËÆ∞ÂΩï';

            // Â°´ÂÖÖË°®ÂçïÊï∞ÊçÆ
            document.getElementById('dateInput').value = transaction.date;
            document.getElementById('amountInput').value = transaction.amount;
            document.getElementById('descriptionInput').value = transaction.description;
            setTransactionType(transaction.type);
            
            // Á≠âÂæÖÂàÜÁ±ªÈÄâÈ°πÊõ¥Êñ∞ÂêéÂÜçËÆæÁΩÆÂÄº
            setTimeout(() => {
                document.getElementById('categoryInput').value = transaction.category;
            }, 0);

            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            editingTransactionId = null;
            document.getElementById('editTransactionId').value = '';
            document.querySelector('.modal-title').textContent = 'Ê∑ªÂä†Êñ∞ËÆ∞ÂΩï';
            document.getElementById('submitBtn').textContent = '‰øùÂ≠òËÆ∞ÂΩï';
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('transactionForm').reset();
            initForm();
        }

        // ÁÇπÂáªÈÅÆÁΩ©ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModalOnOverlay(event) {
            if (event.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        }

        // ÊâìÂºÄÁÆ°ÁêÜÂºπÁ™ó
        function openManageModal() {
            document.getElementById('manageModalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            renderManageList();
        }

        // ÂÖ≥Èó≠ÁÆ°ÁêÜÂºπÁ™ó
        function closeManageModal() {
            document.getElementById('manageModalOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ÁÇπÂáªÈÅÆÁΩ©ÂÖ≥Èó≠ÁÆ°ÁêÜÂºπÁ™ó
        function closeManageModalOnOverlay(event) {
            if (event.target === document.getElementById('manageModalOverlay')) {
                closeManageModal();
            }
        }

        // Ê∏≤ÊüìÁÆ°ÁêÜÂàóË°®
        function renderManageList() {
            const container = document.getElementById('manageList');
            
            // ÊåâÊó•ÊúüÂàÜÁªÑ
            const grouped = {};
            const sorted = [...transactions].sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            
            sorted.forEach(t => {
                if (!grouped[t.date]) {
                    grouped[t.date] = [];
                }
                grouped[t.date].push(t);
            });

            if (Object.keys(grouped).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">ÊöÇÊó†ËÆ∞ÂΩï</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            Object.entries(grouped).forEach(([date, dayTransactions]) => {
                container.innerHTML += `
                    <div style="margin-bottom: 16px;">
                        <div style="padding: 8px 12px; background: #f5f5f5; border-radius: 8px; margin-bottom: 8px;">
                            <strong>${date}</strong> (${dayTransactions.length}Êù°ËÆ∞ÂΩï)
                        </div>
                        ${dayTransactions.map(t => `
                            <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #f9fafb; border-radius: 8px; margin-bottom: 8px;">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 32px; height: 32px; border-radius: 50%; background-color: ${CATEGORY_COLORS[t.category] || '#95A5A6'}; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 14px;">
                                        ${t.category[0]}
                                    </div>
                                    <div>
                                        <div style="font-size: 14px; font-weight: 600; color: #333;">${t.category}</div>
                                        <div style="font-size: 12px; color: #999;">${t.description || 'Êó†Â§áÊ≥®'}</div>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span style="font-size: 14px; font-weight: 700; color: ${t.type === 'income' ? '#10b981' : '#ef4444'};">
                                        ${t.type === 'income' ? '+' : '-'}¬•${t.amount.toFixed(2)}
                                    </span>
                                    <button onclick="editFromManage('${t.id}')" style="background: #dbeafe; color: #3b82f6; border: none; width: 28px; height: 28px; border-radius: 6px; cursor: pointer; font-size: 14px;">‚úèÔ∏è</button>
                                    <button onclick="deleteFromManage('${t.id}')" style="background: #fee2e2; color: #ef4444; border: none; width: 28px; height: 28px; border-radius: 6px; cursor: pointer; font-size: 14px;">üóëÔ∏è</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
        }

        // ‰ªéÁÆ°ÁêÜÂàóË°®ÁºñËæë
        function editFromManage(id) {
            closeManageModal();
            setTimeout(() => {
                editTransaction(id);
            }, 100);
        }

        // ‰ªéÁÆ°ÁêÜÂàóË°®Âà†Èô§
        function deleteFromManage(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                renderManageList();
                renderAll();
            }
        }

        // Ë°®ÂçïÊèê‰∫§
        document.getElementById('transactionForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('amountInput').value);
            const category = document.getElementById('categoryInput').value;
            const date = document.getElementById('dateInput').value;
            const description = document.getElementById('descriptionInput').value;
            const editId = document.getElementById('editTransactionId').value;

            if (!amount || !category) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ');
                return;
            }

            if (editId) {
                // ÁºñËæëÊ®°ÂºèÔºöÊõ¥Êñ∞Áé∞ÊúâËÆ∞ÂΩï
                const index = transactions.findIndex(t => t.id === editId);
                if (index !== -1) {
                    transactions[index] = {
                        ...transactions[index],
                        type: currentType,
                        amount: amount,
                        category: category,
                        description: description,
                        date: date
                    };
                }
            } else {
                // Êñ∞Â¢ûÊ®°ÂºèÔºöÂàõÂª∫Êñ∞ËÆ∞ÂΩï
                const transaction = {
                    id: Date.now().toString(),
                    type: currentType,
                    amount: amount,
                    category: category,
                    description: description,
                    date: date
                };
                transactions.push(transaction);
            }

            saveTransactions();
            renderAll();
            closeModal();
        });

        // Âà†Èô§ËÆ∞ÂΩï
        function deleteTransaction(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                renderAll();
            }
        }

        // Ëé∑ÂèñÂΩìÂâçÊü•ÁúãÊúà‰ªΩÁöÑ‰∫§Êòì
        function getCurrentMonthTransactions() {
            return getMonthTransactions(currentMonth);
        }

        // ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
        function getStatistics() {
            const currentMonth = getCurrentMonthTransactions();
            const totalIncome = currentMonth.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = currentMonth.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = totalIncome - totalExpense;

            // ÊåâÁ±ªÂà´ÁªüËÆ°
            const expenseByCategory = {};
            const incomeByCategory = {};

            currentMonth.filter(t => t.type === 'expense').forEach(t => {
                expenseByCategory[t.category] = (expenseByCategory[t.category] || 0) + t.amount;
            });

            currentMonth.filter(t => t.type === 'income').forEach(t => {
                incomeByCategory[t.category] = (incomeByCategory[t.category] || 0) + t.amount;
            });

            return { totalIncome, totalExpense, balance, expenseByCategory, incomeByCategory };
        }

        // Ê∏≤ÊüìÊâÄÊúâÂÜÖÂÆπ
        function renderAll() {
            renderOverview();
            renderChart();
            renderTransactions();
        }

        // Ê∏≤ÊüìÊ¶ÇËßà
        function renderOverview() {
            const stats = getStatistics();
            document.getElementById('totalIncome').textContent = `¬•${stats.totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `¬•${stats.totalExpense.toFixed(2)}`;
            document.getElementById('totalBalance').textContent = `¬•${stats.balance.toFixed(2)}`;
        }

        // Ê∏≤ÊüìÂõæË°®
        function renderChart() {
            const stats = getStatistics();
            const data = currentType === 'expense' ? stats.expenseByCategory : stats.incomeByCategory;
            
            const labels = Object.keys(data);
            const values = Object.values(data);
            const colors = labels.map(label => CATEGORY_COLORS[label] || '#95A5A6');

            const ctx = document.getElementById('pieChart').getContext('2d');

            if (pieChart) {
                pieChart.destroy();
            }

            pieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ¬•${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // Ê∏≤ÊüìÂàÜÁ±ªÂàóË°®
            renderCategoryList(data);
        }

        // Ê∏≤ÊüìÂàÜÁ±ªÂàóË°®
        function renderCategoryList(data) {
            const container = document.getElementById('categoryList');
            const total = Object.values(data).reduce((a, b) => a + b, 0);

            if (Object.keys(data).length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-text">ÊöÇÊó†Êï∞ÊçÆ</div></div>';
                return;
            }

            container.innerHTML = '';
            Object.entries(data).forEach(([name, value]) => {
                const percentage = ((value / total) * 100).toFixed(1);
                container.innerHTML += `
                    <div class="category-item">
                        <div class="category-info">
                            <div class="category-dot" style="background-color: ${CATEGORY_COLORS[name] || '#95A5A6'}"></div>
                            <span class="category-name">${name}</span>
                        </div>
                        <div class="category-amount">¬•${value.toFixed(2)} (${percentage}%)</div>
                    </div>
                `;
            });
        }

        // ÂàáÊç¢ÂõæË°®Á±ªÂûã
        function switchChart(type) {
            currentType = type;
            document.querySelectorAll('.chart-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.chart-tab[onclick="switchChart('${type}')"]`).classList.add('active');
            renderChart();
        }

        // Ê∏≤Êüì‰∫§ÊòìËÆ∞ÂΩï
        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            
            // Ëé∑ÂèñÂΩìÂâçÊúà‰ªΩÁöÑ‰∫§Êòì
            const monthTransactions = getCurrentMonthTransactions();
            
            // ÊåâÊó•ÊúüÂàÜÁªÑ
            const grouped = {};
            const sorted = [...monthTransactions].sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            
            sorted.forEach(t => {
                if (!grouped[t.date]) {
                    grouped[t.date] = [];
                }
                grouped[t.date].push(t);
            });

            if (Object.keys(grouped).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">ÊöÇÊó†ËÆ∞ÂΩïÔºåÁÇπÂáªÂè≥‰∏äËßí"ËÆ∞‰∏ÄÁ¨î"ÂºÄÂßãËÆ∞Ë¥¶</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            Object.entries(grouped).forEach(([date, dayTransactions]) => {
                const dayTotal = dayTransactions.reduce((sum, t) => sum + t.amount, 0);
                
                container.innerHTML += `
                    <div class="date-group">
                        <div class="date-header">
                            <span class="date-text">${date}</span>
                            <span class="date-total">ÊÄªËÆ°: ¬•${dayTotal.toFixed(2)}</span>
                        </div>
                        ${dayTransactions.map(t => `
                            <div class="transaction-item">
                                <div class="transaction-left">
                                    <div class="transaction-icon" style="background-color: ${CATEGORY_COLORS[t.category] || '#95A5A6'}">
                                        ${t.category[0]}
                                    </div>
                                    <div class="transaction-info">
                                        <h4>${t.category}</h4>
                                        <p>${t.description || 'Êó†Â§áÊ≥®'}</p>
                                    </div>
                                </div>
                                <div class="transaction-right">
                                    <span class="transaction-amount ${t.type}">
                                        ${t.type === 'income' ? '+' : '-'}¬•${t.amount.toFixed(2)}
                                    </span>
                                    <button class="delete-btn" onclick="editTransaction('${t.id}')" style="background: #dbeafe; color: #3b82f6;">‚úèÔ∏è</button>
                                    <button class="delete-btn" onclick="deleteTransaction('${t.id}')">üóëÔ∏è</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
        }
    </script>
</body>
